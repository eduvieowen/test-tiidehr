            <section id="popupContainer">

                <form id="add-new-form">


                  <h4>Personal Info</h4>
                  <div class="group-flex">
                    <div class="form-group">
                      <label for="first-name">First Name</label>
                      <input type="text" id="first-name">
                    </div>
                    <div class="form-group">
                      <label for="last-name">Last Name</label>
                      <input type="text" id="last-name">
                    </div>
                  </div>

                  <h4>Contact Info</h4>
                  <div class="group-flex">
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="email" id="email">
                    </div>
                    <div class="form-group">
                      <label for="phone-num">Phone Number</label>
                      <input type="tel" id="phone-num">
                    </div>
                  </div>

                  <h4>Appointment Details</h4>
                  <div class="group-flex">
                    <div class="form-group">
                      <label for="role">Assign Role</label>
                      <select name="role" id="role">
                        <option value="role1">Role 1</option>
                        <option value="role2">Role 2</option>
                        <option value="role3">Role 3</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="level">Level</label>
                      <select name="level" id="level">
                        <option value="level1">Level 1</option>
                        <option value="level2">Level 2</option>
                        <option value="level3">Level 3</option>
                      </select>
                    </div>

                      <div class="form-group">
                        <label for="res-date">Resumption Date</label>
                        <input type="date" id="res-date">
                      </div>
                    
                    <div class="form-group">
                      <label for="dp-image" id="upload">Add Image</label>
                      <input type="file" name="dp-image" id="dp-image" accept="image/*">
                    </div>
                  </div>
                    

                  <button class="primary-button" id="preview-Button">Save</button>
                </form>
