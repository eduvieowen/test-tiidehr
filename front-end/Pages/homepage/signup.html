     <!-- ==================== SIGNUP FORM ==================== -->

     <main>
        <!-- <span class="big-circle"></span> -->
         <div class="container">
            <div class="signup-form-wrapper form-wrapper">
                    <div class="form-left">
                        <img src="/front-end/Assets/images/people6.jpg" alt="" class="sign-up-img">
                    </div>
         
                <div class="signup-form-container">
                    <form action="" class="signup-form" id="signupForm">
                        <div class="form-heading">
                            Let's get you started!
                        </div>
                        <div class="form-group">
                            <label name="fname" for="fname">First Name</label>
                            <input name="fname" type="text" id="fname" >
                        </div>
                        <div class="form-group">
                            <label name="lname" for="lname">Last Name</label>
                            <input name="lname" type="text" id="lname" >
                        </div>
                        <div class="form-group">
                            <label name="email" for="email">Email</label>
                            <input name="email" type="email" id="email" >
                        </div>
                        <div class="form-group">
                            <label name="password" for="password">Password</label>
                            <input name="password" type="password" id="password" >
                        </div>
                        <div class="form-group">
                            <label name="cpassword" for="password">Confirm Password</label>
                            <input name="cpassword" type="password" id="cpassword" >
                        </div>

                        <small></small>


                        <div class="form-group"><button type="submit" class="submit-btn">Sign up</button></div>
                        <div class="signin__redirect">
                            <p>Already have an account? <a href="./signin.html">Sign In</a></p>
                        </div>
                    </form>
                </div>
         
                </div>
             </div>
     </main>
