       <!-- ==================== MAIN CONTENT ==================== -->
       <main >

        <section class="hero-section container">
            <span class="big-circle"></span>
            <div class="hero container">
                <div class="text" data-aos="fade-right" data-aos-duration="6000">
                    <h4>CONTACT</h4>
                    <h1>How can we help?</h1>
                    <p>We're here to help and answer any question you might have, We look forward 
                      to hearing from you. <span> ðŸ™‚</span></p>
                      <!-- <img class="contact-icon" src="../../Assets/icons/contact.svg" alt=""> -->
                      <img class="contact-icon" src="../../Assets/icons/contact1.svg" style="width: 604; height: 328" alt="">
                </div>
                <div class="contact-form-container" data-aos="fade-left" data-aos-duration="6000">
                  <div class="form-heading">Let's talk</div>
                    <form action="" class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label name="fname" for="fname">First Name</label>
                            <input name="fname" type="text" id="fname" >
                        </div>
                        <div class="form-group">
                            <label name="lname" for="lname">Last Name</label>
                            <input name="lname" type="text" id="lname" >
                        </div>
                        <div class="form-group">
                            <label name="email" for="email">Company Email</label>
                            <input name="email" type="email" id="email" >
                        </div>
                        <div class="form-group">
                          <label name="subject" for="subject">Message Subject</label>
                          <input name="subject" type="text" id="subject" >
                      </div>
                        <div class="form-group"> 
                          <label for="message">Message</label>
                      <textarea name="" id="message" clas="State"></textarea>
                    </div>

                      <div class="form-group">
                        <button type="submit" class="send-btn" href="#">Send Message</button>
                      
                      </div>   
                    </form>
                </div>
            </div>
        </section>
         
            
            <!-- <img class="svg-shape" src="/front-end/Assets/icons/angle.svg" alt=""></div> -->

        
       <!-- ==================== TEAM SECTION ==================== -->
      
       
       </main>
