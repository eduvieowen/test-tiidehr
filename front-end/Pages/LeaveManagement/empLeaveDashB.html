    <!-- added popup pages -->
    <aside id="popupContainer">

      <div class="popup-content">

        <h4 id="popupTitle">Leave Application</h4>

        <form id="leaveAppForm" action="">
          <fieldset>

            <section class="popupForm">

              <div class="column-span-full">

                <label for="typeOfLeave">
                  <h5>Type</h5>
                </label>

                <input list="leaves" type="text" name="typeOfLeave" placeholder="Select Leave Type" required>

                <datalist id="leaves">
                  <option value="Maternity/Paternity Leave"></option>
                  <option value="Casual Leave"></option>
                  <option value="Sick Leave"></option>
                  <option value="Annual Leave"></option>
                  <option value="Other...">Specify Type in Description</span></option>
                </datalist>

              </div>

              <div class="">
                <label for="startLeave">
                  <h5>To Start</h5>
                </label>

                <input type="date" name="startLeave" id="startLeave" required>
              </div>

              <div>
                <label for="endLeave">
                  <h5>To End</h5>
                </label>

                <input type="date" name="endLeave" id="endLeave" placeholder="MM/DD/YYYY" required>
              </div>


              <div class="column-span-full">
                <label for="leaveText">
                  <h5>Description</h5>
                </label>

                <textarea name="leaveText" placeholder="Type Leave Description" required></textarea>
              </div>

            </section>

            <section id="submitButtons">
              <!-- removed button links and added onclick functions -->
              <button class="secondary-btn" type="button" value="Cancel" onclick="closePopup()">
                <h3>Cancel</h3>
              </button>

              <button class="primary-btn" type="submit" value="Save">
                <h3>Submit</h3>
              </button>
            </section>

          </fieldset>


        </form>

      </div>
