    <!-- POPUP SECTIONS -->
    <aside id="popupContainer">

      <div class="popup-content">

        <h4 id="popupTitle">Create Leave Policy</h4>

        <form id="createLeaveForm" action="">
          <fieldset>

            <section class="popupForm">

              <div class="">
                <label for="leaveSelect">
                  <h5>Type</h5>
                </label>

                <input type="text" class="leaveType" name="leaveSelect" placeholder="Select Leave Type" required>

                
              </div>

              <div>
                <label for="durationSelect">
                  <h5>Duration (Days)</h5>
                </label>

                <!-- <input class="duration-input" type="text"> -->
                <input name="days"  class="duration" type="number" min="0" max="365" required>
              </div>


              <div id="textarea" class="column-span-full">
                <label for="leaveText">
                  <h5>Description</h5>
                </label>

                <textarea name="leaveText" class="description" placeholder="Type Leave Description..." required></textarea>
              </div>
              
            </section>

            <section id="submitButtons">

              <button class="secondary-btn" type="button" onclick="closePopup()">
                <h3>Cancel</h3>
              </button>

              <button class="primary-btn saveButton" type="submit">
                <h3>Save</h3>
              </button>

            </section>

          </fieldset>
        </form>

      </div>

    </aside>
