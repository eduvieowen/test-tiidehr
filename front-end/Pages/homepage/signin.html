    <!-- ==================== HEADER  ==================== -->

      <div class="container">
        <nav>

                src="/front-end/assets/images/logo.png"
                alt="TIIDE HR logo"

              />

              aria-controls="navigation"
              aria-expanded="false" >
              <span class="sr-only"></span>
            </button>
          </div>
          <div class="nav-aside">
            <ul id="navigation navigation-desktop" class="navigation navigation-desktop">
              <div class="nav-center">
                <li><a href="../../../index.html">Home</a></li>
                <!-- <li><a href="#">Platform</a></li> -->
                <li><a href="/front-end/Pages/homepage/about.html">About</a></li>
              </div>
              <div class="nav-right">
                <a href="/front-end/Pages/homepage/signin.html" class="sign-in">
                  Sign In</a
                >
                <a href="/front-end/Pages/homepage/signup.html" class="sign-up">
                  Sign Up</a
                >
              </div>
            </ul>

            <ul data-visible="false" id="navigation navigation-mobile" class="navigation navigation-mobile">
              <li><a href="../../../index.html">Home</a></li>
              <!-- <li><a href="#">Platform</a></li> -->
              <li><a href="/front-end/Pages/homepage/about.html">About</a></li>
              <li class="sign-in-link">
                <a href="/front-end/Pages/homepage/signin.html" class="sign-in">
                  Sign In</a >
              </li>
              <li class="sign-up-link">
                <a href="/front-end/Pages/homepage/signup.html" class="sign-up">
                  Sign Up</a>
              </li>
          </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- ==================== SIGNIN FORM ==================== -->

    <!-- <span class="big-circle"></span> -->
    <main>
      
      <div class="container">
        <div class="form-wrapper__signin form-wrapper">
          <div class="form-left">
            <img
              src="/front-end/Assets/images/form-image.jpg"
              alt=""
              class="sign-up-img"
            />
          </div>

          <div class="signin-form-container">
            <form action="" class="signin-form" id="signinForm">
              <div class="form-heading">
                Welcome Back <br />
                <span>Please enter your details</span>
              </div>
              <div class="form-group">
                <label name="email" for="email">Email</label>
                <input name="email" type="email" id="email" />
              </div>
              <div class="form-group password-form-group">
                <label name="password" for="password">Password</label>
                <input name="password" type="password" id="password" />
                <button class="toggle-password">
                  <span  class="reveal-icon ">
                    <i class="fa fa-solid fa-eye"></i>
                  </span>
                  <span  class="hide-icon">
                    <i class="fa-solid fa-eye-slash"></i>
                  </span>
                </button>
              </div>
              <small></small>
              <div class="form-group">
                <button type="submit" class="submit-btn sign-in-button">
                  Sign in
                </button>
              </div>
              <div class="button__divider-line"></div>
              <div class="btn__divider-text"><span>OR</span></div>
              <div class="form-group">
                <button type="submit" class="submit-btn google__sign-in-btn">
                  <span
                    ><img
                      class="google-svg"
                      src="/front-end/Assets/icons/google.svg"
                      alt=""
                  /></span>
                  Sign in with Google
                </button>
              </div>
              <div class="signup__redirect">
                <p>
                  Don't have an account? <a href="./signup.html">Sign Up</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

<script type="module" src="./javascript/signin.js"></script>
