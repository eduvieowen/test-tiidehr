  <!-- This is pop-up section -->

  <!-- Ed's Create Role Popup -->
  <!-- NOTE: rename container id using naming convention "popupContainer, popupContainerTwo, popupContainerThree etc."-->
  <aside id="popupContainer">

    <div class="popup-content">

      <form action="">

        <h4>Create Role</h4>

        <fieldset>

          <section class="popupForm">

            <div class="column-span-full">
              <label for="roleTitle">
                <h5>Role</h5>
              </label>

              <input type="text" name="roleTitle" id="role" required>
            </div>

            <div class="column-span-full">
              <label for="roleText">
                <h5>Description</h5>
              </label>

              <textarea name="roleText" placeholder="Type role description..." id="textar" required></textarea>
            </div>

          </section>

          <section id="submitButtons">
            <!-- removed button links and added onclick functions -->
            <button class="secondary-btn cancelButton" type="button" value="Cancel" onclick="closePopup()">
              <h3>Cancel</h3>
            </button>

            <button class="primary-btn" type="button" onclick="closeAndOpen()" value="Save">
              <h3>Next</h3>
            </button>
          </section>

        </fieldset>
      </form>

    </div>

  </aside>

  <aside id="popupContainerTwo">

    <div class="popup-content">

      <!-- <h3>Edit Role</h3> -->

      <h4>Granted Access:</h4>

      <form id="roleAccessForm" action="">
        <fieldset>

          <section class="popupForm">

            <div class="column-span-full role-styling">

              <label for="roleMgt">
                Role Management
              </label>

              <select name="roleMgt" id="roles" class="new">
                <option value="none" selected>Denied</option>
                <option value="Role Management">Granted</option>
              </select>
            </div>

            <div class="column-span-full role-styling">
              <label for="leaveMgt">
                Leave Management
              </label>

              <select name="leaveMgt" id="leaves" class="new">
                <option value="none" selected>Denied</option>
                <option value="Leave Management">Granted</option>
              </select>
            </div>

            <div class="column-span-full role-styling">
              <label for="employeeMgt">
                Employee Management
              </label>

              <select name="employeeMgt" id="employees" class="new">
                <option value="none">Denied</option>
                <option value="Employee Management">Granted</option>
              </select>
            </div>

            <div class="column-span-full role-styling">
              <label for="payRollMgt">
                Payroll Management
              </label>

              <select name="payRollMgt" id="payRolls" class="new">
                <option value="none" selected>Denied</option>
                <option value="Payroll Management">Granted</option>
              </select>
            </div>

            <div class="column-span-full role-styling">
              <label for="notificationMgt">
                Notification Management
              </label>

              <select name="notificationMgt" id="notifications" class="new">
                <option value="none" selected>Denied</option>
                <option value="Notification Management">Granted</option>
              </select>
            </div>

          </section>
          
          <section id="submitButtonsTwo">
            <!-- removed button links and added onclick functions -->
            <button class="secondary-btn" type="button" value="Back" onclick="closeAndOpen()">
              <h3>Back</h3>
            </button>

            <button class="primary-btn saveButton" value="Save">
              <h3>Save</h3>
            </button>
          </section>

        </fieldset>
      </form>
    </div>
