<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="./createnew-level.css" rel="stylesheet" type="text/css" />
    <title>createnew-level</title>
</head>
<body>
    <!-- form container -->
    <div class="create-level">
        <h1>Create level</h1>
        <!-- form section -->
        <form class="form-box">
            <!-- title -->
            <div class="form-top">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="fname" value="Junior"><br>
            </div>

            <label for="earning">Earning Per Month:</label><br>

            <div class="form-inline">
                <label id="left">Basic Salary : <input type="text" value="120,000" /></label>
                <label id="right-b">Bonus : <input type="text" value="None" /></label>
            </div>

            <label for="earning">Heirachy:</label><br>
            <div class="form-inline">
                <label id="left">Upline : <input type="text" value="120,000" /></label>
                <label id="right">Downline : <input type="text" value="None" /></label>
            </div>

            <div class="description">
                <label for="description" class="normal-text-bold">Description:</label><br>
                <textarea class="description-box" style="resize:none">Sector 29, Ethmosphere, Milky Way Galaxy</textarea>
            </div>
        </form>
        <!-- pop up container buttons -->
        <div class="back-links">
            <a href="#"class="cancel" >Cancel</a>
            <a href="#"class="blue" >Save</a>
        </div>
    </div>
</body>
</html>
